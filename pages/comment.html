	<script>
		const row = document.getElementById('row')
		const total = document.getElementById('total')
		const leibie1 = localStorage.getItem('leibie')
		const token = localStorage.getItem('token')
		var leibie = ''
		

		if(leibie1 === 'art-culture'){
			leibie = '艺术与文化'
		}else if(leibie1 === 'travel-adventure'){
			leibie = '旅行与探险'
		} else if (leibie1 === 'food-cooking') {
			leibie = '美食与烹饪'
		} else if (leibie1 === 'health-fitness') {
			leibie = '健康与运动'
		} else if (leibie1 === 'tech-programming') {
			leibie = '科技与编程'
		} else if (leibie1 === 'fashion-beauty') {
			leibie = '时尚与美容'
		}

		
		axios({
			url: 'http://127.0.0.1:3007/my/article/getArticle',
			method: 'POST',
			headers: {
				'Content-Type': 'application/x-www-form-urlencoded',
				'Authorization': token
			},
			data: {
				leibie
			}
		}).then(result=>{
			total.innerHTML= result.data.data.length
			row.innerHTML = result.data.data.map((item, i) => `
        <div class="col-12 isotope-item latest">
            <div class="review_listing" style="width: 1000px;">
                <div class="clearfix add_bottom_15">
                    <b style="font-size: 19px;">${item.username}</b>
                    <small>${item.leibie}</small>
                </div>
                <h4>${item.title}</h4>
                <p>${item.content}</p>
                <ul class="clearfix">
                    <li><small>Published: ${item.pub_date}</small></li>
                    <li><a href="#" class="btn_1 small review-link" data-index="${i}">Read review</a></li>
                </ul>
            </div>
        </div>
    `).join('');

			document.querySelectorAll('.review-link').forEach(link => {
				link.addEventListener('click', function (event) {
					event.preventDefault();
					const index = this.getAttribute('data-index');
					const title = result.data.data[index].title;
					
					axios({
						url: 'http://127.0.0.1:3007/my/article/getArticleId',
						method: 'POST',
						headers: {
							'Content-Type': 'application/x-www-form-urlencoded',
							'Authorization': token
						},
						data: {
							title
						}
					}).then(result => {
						localStorage.setItem('Id', result.data.data[0].Id)
						location.href='reviews-page.html'
					})
				});
			});
		})


	</script>
